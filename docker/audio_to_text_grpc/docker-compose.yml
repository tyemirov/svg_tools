services:
  audio_to_text_grpc:
    build:
      context: ../..
      dockerfile: docker/audio_to_text_grpc/Dockerfile.dev
    env_file:
      - ../../.env.audio_to_text_grpc
    ports:
      - "50051:50051"
    volumes:
      - ../../:/app
      - ../../data:/app/data
      - ../../data/hf-cache:/opt/hf-cache
      - ../../data/torch-cache:/opt/torch-cache
    command: ["--host", "0.0.0.0", "--port", "50051"]

